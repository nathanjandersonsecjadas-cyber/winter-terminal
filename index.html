<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>???</title>
</head>
<body class="crt">
    <div class="screen-curvature"></div>

    <div id="login-screen" class="screen-section" style="display: flex;">
        <div class="terminal-box">
            <h2 class="blink">WHO ARE YOU?</h2>
            <input type="text" id="name-input" placeholder="ENTER NAME" autocomplete="off">
            <div id="login-error" class="status-msg">ACCESS DENIED. TRY AGAIN.</div>
            <button class="action-btn" onclick="app.attemptLogin()">AUTHENTICATE</button>
        </div>
    </div>

    <div id="quiz-screen" class="screen-section">
        <div class="terminal-box">
            <div id="quiz-progress">SECURITY CHECK: 1/3</div>
            <div id="quiz-question"></div>
            <input type="text" id="quiz-input" placeholder="ANSWER..." autocomplete="off">
            <div id="quiz-error" class="status-msg">INCORRECT</div>
            <button class="action-btn" onclick="app.submitQuizAnswer()">VERIFY</button>
        </div>
    </div>

    <div id="game-screen" class="screen-section">
        <div class="terminal-box" style="width: 500px;">
            <h2 id="game-title" class="blink">CHALLENGE INITIATED</h2>
            <p id="game-instructions" style="font-size: 0.8rem; color:#aaa; margin-bottom: 20px;"></p>
            
            <div id="game-area">
                <!-- Game content will be inserted here -->
            </div>
            
            <div id="game-status" class="status-msg" style="opacity: 1; margin-top: 10px;"></div>
        </div>
    </div>

    <!-- New: Narrative Skip Prompt Screen -->
    <div id="narrative-prompt-screen" class="screen-section">
        <div class="terminal-box">
            <h2 class="blink">SKIP NARRATIVE?</h2>
            <div class="prompt-buttons">
                <button class="action-btn" onclick="app.skipNarrative()">YES</button>
                <button class="action-btn" onclick="app.startNarrative()" style="margin-left: 20px;">NO</button>
            </div>
            <div style="margin-top: 20px; font-size: 0.8rem; color: #aaa;">
                <em>// comm.: The text-adventure awaits...</em>
            </div>
        </div>
    </div>

    <!-- New: Narrative Adventure Screen -->
    <div id="narrative-screen" class="screen-section">
        <div class="terminal-box" style="width: 700px; height: 500px; display: flex; flex-direction: column;">
            <div id="narrative-header" style="font-size: 0.8rem; color: #888; border-bottom: 1px solid #444; padding-bottom: 5px; margin-bottom: 10px;">
                CARAVAN.COMRADES.TXT
            </div>
            
            <div id="narrative-container" style="flex: 1; overflow-y: auto; padding: 10px; background: rgba(0,0,0,0.3); font-size: 0.9rem; display: flex;">
                <div id="narrative-text" style="flex: 1; padding-right: 20px; border-right: 1px dashed #444;">
                    <!-- Narrative text appears here -->
                </div>
                <div id="narrative-dialogue" style="width: 200px; padding-left: 20px;">
                    <!-- Player dialogue appears here -->
                </div>
            </div>
            
            <div id="narrative-choices" style="margin-top: 15px; min-height: 60px;">
                <!-- Choice buttons appear here -->
            </div>
            
            <div id="narrative-controls" style="margin-top: 10px; display: flex; justify-content: space-between; font-size: 0.7rem; color: #666;">
                <div>[COMMANDS: 1,2,3 OR CLICK]</div>
                <div id="narrative-progress">0%</div>
            </div>
        </div>
    </div>

    <div id="gift-screen" class="screen-section">
        <canvas id="snow-canvas"></canvas>
        <div id="gift-container">
            <img id="gift-img" src="red_present.png" alt="Gift Box">
            <p id="message">Tap to open...</p>
            <button id="reset-btn" class="action-btn" style="display:none;" onclick="app.resetSite()">RESET TERMINAL</button>
        </div>
    </div>

    <audio id="bg-music-pre"></audio>
    <audio id="bg-music"></audio>

    <script src="script.js"></script>
</body>
</html>
